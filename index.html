<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css" all>
    <link rel="stylesheet" href="./css/styte-portrait.css" @media sreen and (orientation: portrait)>
    <link rel="stylesheet" href="./css/style-lasdscape.css" @media screen and (orientation: landscapr)>
</head>

<body>
    <main>
        <div class="main-container">
            <div class="containre-login">
                <form action="">
                    <ul class="container-list">
                        <h2 class="title">Faça login <br> na sua conta</h2>
                        <li>
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" name="" id="" required placeholder="exemplo@exemplo">
                        </li>
                        <li>
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" name="" id="" required placeholder="senha">
                        </li>
                        <li>
                            <input type="submit" name="" id="" value="Logar" class="logar">
                        </li>
                        <div class="login">
                            <p>Esqueceu sua senha?</p>
                            <a href="#">Redefinir</a>
                        </div>
                        <div class="cadastro">
                            <p>Não tem cadastro?</p>
                            <a href="#">Cadastre-se!</a>
                        </div>
                    </ul>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
